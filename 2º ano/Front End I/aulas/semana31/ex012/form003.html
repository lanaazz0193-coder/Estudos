<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form003</title>
</head>
<body>

    <h1>Teste de Formulário</h1>

    <form action="cadastro.html" method="get">

        <div>
            <label for="idnome">Nome</label>
            <input type="text" name="nome" id="idnome" placeholder="Nome completo">
        </div>

        <div>
            <label for="idmedia">Média</label>
            <input type="number" name="media" id="idmedia"
            min="0" max="25" step="0.5">
        </div>

        <div>
            <label for="idperiodo">Período Letivo</label>
            <input type="month" name="periodo" id="idperiodo" value="2020-07">
        </div>

        <div>
            <label for="iddia">Dia da Prova</label>
            <input type="date" name="dia" id="iddia" value="2020-07-14">
        </div>

        <div>
            <label for="idhorario">Horário da Prova</label>
            <input type="time" name="horario" id="idhorario">
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>

    </form>

    <a href="ex012.html"><button>Voltar à lista</button></a>
    
</body>
</html>
