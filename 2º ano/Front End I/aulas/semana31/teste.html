<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    
    <h1>Cadastro de Usuário</h1>

    <!-- Informações pessoais -->

    <form action="cadastro.html" method="get" autocomplete="on">

        <div>
            <label for="idnome">Nome completo:</label>
            <input type="text" name="nome" id="idnome" required>
        </div>

        <div>
            <label for="idemail">E-mail:</label>
            <input type="email" name="email" id="idemail" required>
        </div>

        <div>
            <label for="idsenha">Senha:</label>
            <input type="password" name="senha" id="idsenha" required>
        </div>

        <div>
            <label for="iddata">Data de nascimento:</label>
            <input type="date" name="data" id="iddata">
        </div>
        
    </form>

    

</body>
</html>
